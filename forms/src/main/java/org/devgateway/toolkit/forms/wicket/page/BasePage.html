<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8">
        <title>DGToolkit</title>
    </head>

    <body>
        <wicket:container wicket:id="scripts-container"/>

        <div class="container-fluid">
            <header class="main-header" wicket:id="header"></header>

            <div class="row">
                <div class="text-center">
                    <h3 wicket:id="pageTitle"></h3>
                </div>
            </div>

            <div class="main-container">
                <wicket:child />
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <span wicket:id="feedback" class="feedbackPanel"></span>
                    </div>
                </div>
            </div>

            <footer class="main-footer" wicket:id="footer"></footer>
        </div>

    </body>
</html>
