<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <wicket:child/>

            <div wicket:id="htmlReportPanel" class="row"></div>
        </div>
    </div>

    <div class="row download-buttons">
        <div class="col-md-2 col-md-offset-3">
            <a class="btn btn-info" wicket:id="pdfDownload">
                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                PDF Download
            </a>
        </div>
        <div class="col-md-2">
            <a class="btn btn-info" wicket:id="xlsDownload">
                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                Excel Download
            </a>
        </div>
        <div class="col-md-2">
            <a class="btn btn-info" wicket:id="rtfDownload">
                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                Word Download
            </a>
        </div>
    </div>
</wicket:extend>
</body>
</html>
