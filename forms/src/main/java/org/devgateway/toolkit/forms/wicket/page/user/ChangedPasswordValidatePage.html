<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <form wicket:id="validatePassForm">
                <div wicket:id="message"></div>

                <div class="form-action">
                    <input wicket:id="submit" type="submit" class="btn btn-primary btn-block"/>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
